<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Reserver</title>
  </head>
  <body>
    <div id="cart-container">
      <div id="titles">
        <img src="client/assets/img/logo-efrontad.webp" alt="logo-efrontad" />
        <h1>Reservation de colis</h1>
      </div>

      <ul id="product_header">
        <li id="package_product">Colis</li>
        <li id="quantity_price">
          <span id="quantity">Quantité</span> <span id="price">Prix</span>
        </li>
      </ul>
      <div id="main-container">
        <div id="package_container">
          <ul class="single-package">
            <li><img src="client/assets/img/veau.webp" alt="veau" /></li>
            <li class="select-quantity">
              <select>
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </li>
            <li class="selected_price">35 €</li>
          </ul>
          <ul class="single-package">
            <li><img src="client/assets/img/veau.webp" alt="veau" /></li>
            <li class="select-quantity">
              <select>
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </li>
            <li class="selected_price">35 €</li>
          </ul>
          <ul class="single-package">
            <li><img src="client/assets/img/veau.webp" alt="veau" /></li>
            <li class="select-quantity">
              <select>
                <option value="0" selected>0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </li>
            <li class="selected_price">35 €</li>
          </ul>
          <span id="total_price">Total : 323 € </span>
        </div>
      </div>
      <div id="client_container">
        <ul>
          <h3>Finaliser ma commande</h3>
          <li id="name_surname">
            <input
              type="text"
              id="name"
              minlength="2"
              size="15"
              value="Prénom *"
            />
            <input
              type="text"
              id="surname"
              minlength="2"
              size="15"
              value="Nom *"
            />
          </li>
          <li id="email_adress">
            <input
              type="text"
              id="email"
              minlength="2"
              size="15"
              value="email *"
            />
            <input
              type="text"
              id="Tel"
              minlength="2"
              size="15"
              value="Telephone *"
            />
          </li>
          <li>
            <input
              type="text"
              id="adress"
              minlength="2"
              size="30"
              value="Adresse *"
            />
          </li>
          <div class="button-container">
            <button class="btn">Reserver</button>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
